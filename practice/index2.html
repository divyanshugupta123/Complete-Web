<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO DATA</title>
</head>
<body>
    <form action="">
        <fieldset>
             
            <legend>My Biodata</legend>
            <label for="naam">Enter your Name : </label>
            <input type="text" id="naam" placeholder="type here">
            <br><br>
            <label for="umar">Enter your Age : </label>
            <input type="number" id="umar" placeholder="select your Age">
            <br><br>
            <label for="dob">Enter your Date of Birth : </label>
            <input type="date" id="dob">
            <br><br>
            <label for="pata">Enter your Address : </label>
            <input type="text" id="pata" placeholder="type here">
            <br><br>
            <label for="mob">Enter your mobile number : </label>
            <input type="tel" id="mob" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10">
            <br><br>
            Have you elder brother/sister or younger borther/sister :
            <br>
            <ul>
                <li>
                    <label for="yobro">younger brother</label>
                    <input type="checkbox" id="yobro">
                </li>
                <li>
                    <label for="elbro">Elder brother</label>
                    <input type="checkbox" id="elbro">
                </li>
                <li>
                    <label for="yosis">younger sister</label>
                    <input type="checkbox" id="yosis">
                </li>
                <li>
                    <label for="elsis">elder sister</label>
                    <input type="checkbox" id="elsis">
                </li>
            </ul>
           
            <br><br>

            Gender : 
            <br>
            <ul>
                <li>
                    <label for="puling">Male</label>
                    <input type="radio" id="puling" name="ling">

                </li>
                <li>
                    <label for="istriling">Female</label>
                    <input type="radio" id="istriling" name="ling">
                    
                </li>
                <li>
                    <label for="patani">Others</label>
                    <input type="radio" id="patani" name="ling">
                    
                </li>
            </ul>
            
            <label for="photuu">Drop your Image : </label>
            <br>
            <input type="file" name="" id="photuu">


            
            <br><br>
            <label for="res">Want to Reset your Data : </label>
            <input type="reset" id="res">

            <br><br>
            <label for="sum">If you completed this please sumbit the form : </label>
            <input type="button" id="sum" value="submit">


        </fieldset>
    </form>
</body>
</html>
