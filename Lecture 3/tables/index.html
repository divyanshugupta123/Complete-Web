<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>TABLES</h1>
    <table border="5" cellspacing="10" cellpadding="10" bgcolor="yellow"  align="center">
        <thead>
            <tr>
                <!-- th stands for table head and used for bolding a text -->
                <th>Days</th>
                <th>Mon</th>
                <th>Tues</th>
                <!-- <td>Tues</td> -->
                <th>Wed</th>
                <th>Thur</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- td stands for table data -->
                <td>1</td>

                <!-- row span is used for merging the given number of rows and colspan is used for merging the number of column -->

                <td rowspan="2">Maths</td>
                <td>Chem</td>
                <td>phy</td>
                <td rowspan="3">Eng</td>
            </tr>
            <tr>
                <td>2</td>
                <!-- <td>Maths</td> -->
                <td>Chemistry</td>
                <td>phy</td>
                <!-- <td>Eng</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>Economics</td>
                <td>Chem</td>
                <td>G.K.</td>
                <!-- <td>Eng</td> -->
            </tr>
            <tr>
                <td>4</td>
                <td>Maths</td>
                <td>Chem</td>
                <td>phy</td>
                <td>Accountancy</td>
            </tr>
            <tr>

                <td>5</td>
                <td>Maths</td>
                <td colspan="2">urdu</td>
                <!-- <td>urdu</td> -->
                <td>Eng</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="5">time table for 10th standard</th>
            </tr>
        </tfoot>

    </table>
</body>

</html>
