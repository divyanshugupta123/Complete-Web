<!-- latest version of HTML -->
<!DOCTYPE html> 

<!-- language is english -->
<html lang="en">

<!-- contains all the information which you don't want your user to see -->
<head>

    <!-- change the human code to a code understand by computers -->
    <meta charset="UTF-8">

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport is for sizing of the file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Basic Tags</title>
</head>
<body>
    <!-- heading tags are the example of block element -->
    <h1>This is h1 heading</h1>
    <h2>This is h2 heading</h2>
    <h3>This is h3 heading</h3>
    <h4>This is h4 heading</h4>
    <h5>This is h5 heading</h5>
    <h6>This is h6 heading</h6>

<!-- Span is Inline element -->
    <span>hello I'm first span</span>
    <span>I'm second span</span>

<!-- div is a generic container -->
    <div>
        Hello I'm div1
        <div>
            Hello I'm div2
        </div>
    </div>


    <div>
        <!-- strong tag is not used to bold the text it means to highlight a such thing in a website which is very very very important -->
        hello <strong>Divyanshu</strong> Gupta

        <!-- em tag is used for emphasis not italic  -->
        hello <em>Divyanshu</em>

        <!-- br tag is used for break line it doesn't contain closing tag -->
        <br>

        <!-- hr tag is used for horizontal line -->
        <hr>

        <!-- this i tag used for italic to font  -->
        hello <i>Divyanshu Gupta</i>

    </div>


</body>
</html>
